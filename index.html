<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/1000px-Instagram_logo_2022.svg.png"
          alt="logo"
        />
        <p class="logo-text">Instagram</p>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Explore</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Pages</a></li>
        </ul>
      </nav>
      <div class="right">
        <button class="btn">LOGIN</button>
      </div>
    </header>
    <section>
      <main>
        <div class="left">
          <div class="container">
            <img src="1.png" alt="" />
          </div>
        </div>
        <div class="right-bottom">
          <div class="form">
            <h1>Instagram</h1>
             <input type="text" id="userName" placeholder="Phone number, user or email" />
              <input type="password" id="passWord" placeholder="Password" />
              <p class="forgottext">Forgot your password?</p>
              <button class="btnlogin">Login</button>
              <button class="loginfb">Login with Facebook</button>
              <p class="donthaveacc">Didn't have an account yet? <a href="#">Sign Up.</a></p>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
